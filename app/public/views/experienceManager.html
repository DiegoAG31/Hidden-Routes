<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Experiencias</title>
  <style>
    /* Contenedor general */
    .experience-manager {
      max-width: 1000px;
      margin: 2rem auto;
      font-family: Arial, Helvetica, sans-serif;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #333;
    }

    /* Títulos y subtítulos */
    .experience-manager h2 {
      color: #4fa13f;
      margin-bottom: 0.2rem;
      font-weight: 600;
    }
    .experience-manager small {
      color: #666;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 1rem;
    }

    /* Formulario creación */
    form.create-experience-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    form.create-experience-form label {
      font-size: 0.85rem;
      color: #4fa13f;
      font-weight: 600;
    }

    form.create-experience-form input,
    form.create-experience-form select,
    form.create-experience-form textarea {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    form.create-experience-form select {
      cursor: pointer;
    }

    form.create-experience-form textarea {
      height: 70px;
    }

    form.create-experience-form button {
      background-color: #4fa13f;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form.create-experience-form button:hover {
      background-color: #3b7d2a;
    }

    /* Contenedor de experiencias creadas */
    .created-experiences {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    /* Grid de tarjetas */
    .cards-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    /* Cada tarjeta */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: calc(33.333% - 1rem);
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #333;
    }

    .card h3 {
      margin-top: 0;
      color: #4fa13f;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Labels dentro de tarjetas */
    .card label {
      font-size: 0.75rem;
      color: #4fa13f;
      font-weight: 600;
      margin-top: 0.6rem;
      display: block;
    }

    /* Inputs en tarjetas */
    .card input,
    .card textarea {
      width: 100%;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 3px;
    }

    .card textarea {
      height: 60px;
    }

    /* Botones dentro de tarjetas */
    .acciones {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
    }

    .btn-edit {
      flex: 1;
      background-color: #4fa13f;
      border: none;
      color: white;
      padding: 8px 0;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-edit:hover {
      background-color: #3b7d2a;
    }

    .btn-delete {
      flex: 1;
      background-color: #d32f2f;
      border: none;
      color: white;
      padding: 8px 0;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-delete:hover {
      background-color: #a52828;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .card {
        width: calc(50% - 1rem);
      }
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="experience-manager">
    <section>
      <h2>Creacion de experiencias</h2>
      <small>Agrega una nueva experiencia</small>
      <form class="create-experience-form" id="createExperienceForm">
        <label for="name">Nombre de la experiencia</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required />

        <label for="capacity">Cupos</label>
        <select id="capacity" name="capacity" required>
          <option value="" disabled selected>Selecciona cupos</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>

        <label for="price">Precio de la experiencia</label>
        <input type="number" id="price" name="price" placeholder="Precio" min="0" step="0.01" required />

        <label for="description">Descripción de la experiencia</label>
        <textarea id="description" name="description" placeholder="Descripción" required></textarea>

        <button type="submit">Crear</button>
      </form>
    </section>

    <section class="created-experiences">
      <h2>Experiencias creadas</h2>
      <small>Gestiona tus experiencias</small>

      <div class="cards-container" id="experienceList">
        <!-- Ejemplo de tarjeta -->
        <div class="card">
          <h3>Jetsky Acuatico</h3>

          <label>Experiences Name</label>
          <input type="text" value="Jetsky Acuatico" />

          <label>Price</label>
          <input type="number" value="120" />

          <label>Capacity</label>
          <input type="number" value="10" />

          <label>Descripcion</label>
          <textarea>Divertida experiencia acuática para toda la familia.</textarea>

          <div class="acciones">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="card">
          <h3>Salto en Bonjee</h3>

          <label>Experiences Name</label>
          <input type="text" value="Salto en Bonjee" />

          <label>Price</label>
          <input type="number" value="80" />

          <label>Capacity</label>
          <input type="number" value="15" />

          <label>Descripcion</label>
          <textarea>Salto emocionante para amantes de la adrenalina.</textarea>

          <div class="acciones">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="card">
          <h3>Comida Artesanal</h3>

          <label>Experiences Name</label>
          <input type="text" value="Comida Artesanal" />

          <label>Price</label>
          <input type="number" value="50" />

          <label>Capacity</label>
          <input type="number" value="20" />

          <label>Descripcion</label>
          <textarea>Deliciosa comida preparada de forma artesanal.</textarea>

          <div class="acciones">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
