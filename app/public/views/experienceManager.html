  <header class="navbar container">

      <ul class="nav-link">
        <li><a href="../dashboard.html">Home</a></li>

          <button type="button" id="btnlogin">Login</button>
        </a>
      </ul>
    </nav>
  </header>
  <main class="container">
    <!--COMMENTARY-->
    <section class="container-manager">
      <h2>Creating experiences</h2>
      <small>Add a new experience</small>
      <form class="create-experience-form" id="createExperienceForm" enctype="multipart/form-data">
        <label for="citySelect">City</label>
        <select id="citySelect" name="city_name" required>
          <option value="">Select city</option>
        </select>
        <label for="name">Name of the experience</label>
        <input type="text" id="name" name="name" placeholder="Name" required />

        <label for="capacity">Places</label>
        <input type="number" id="capacity" name="capacity" placeholder="Places" min="1" max="100" required />

        <label for="price">Price per person</label>
        <input type="number" id="price" name="price" placeholder="Price" min="0" max="1000000" required />

        <label for="description">Description of the experience</label>
        <textarea id="description" name="description" placeholder="Description" required></textarea>

        <label for="experience_img">Image (only .webp format accepted)</label>
        <input type="file" id="experience_img" name="experience_img" accept="image/webp" required />

        <button type="submit">Create</button>
      </form>
    </section>
    <!--COMMENTARY-->
    <section class="created-experiences">
      <h2>Experiences created</h2>
      <small>Manage your experiences</small>

      <div class="cards-container" id="experienceList">
        <!-- Experiences are rendered here-->
      </div>
    </section>
    </div>
  </main>
