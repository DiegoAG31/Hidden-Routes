<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Document</title>
</head>

<body>
  <!--COMMENTARY-->
  <header class="navbar container">
    <div class="logo">
      <h1>Hidden Routes</h1>
    </div>
    <nav>
      <ul class="nav-link">
        <li><a href="../../../dashboard.html">Home</a></li>
        <li><a href="./experience.html">Experiences</a></li>
        <li>
          <button type="button" id="btnlogin">
            <a href="./login.html">Login</a>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <!--COMMENTARY-->
    <section class="container-manager">
      <h2>Creating experiences</h2>
      <small>Add a new experience</small>
      <form class="create-experience-form" id="createExperienceForm">
        <label for="name">Name of the experience</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required />

        <label for="capacity">Quotas</label>
        <input type="number" id="quota" name="quota" min="1" max="20" required />

        <label for="price">Price of the experience</label>
        <input type="number" id="price" name="price" placeholder="Precio" min="0" step="100" required />

        <label for="description">Description of the experience</label>
        <textarea id="description" name="description" placeholder="Descripción" required></textarea>

        <button type="submit">Create</button>
      </form>
    </section>
    <!--COMMENTARY-->
    <section class="created-experiences">
      <h2>Experiences created</h2>
      <small>Manage your experiences</small>

      <div class="cards-container" id="experienceList">
        
        <div class="card">
          <h3>Water Jet Ski</h3>

          <label>Experiences Name</label>
          <input type="text" value="Water Jet Ski" />

          <label>Price</label>
          <input type="number" value="120" />

          <label>Capacity</label>
          <input type="number" value="10" />

          <label>Description</label>
          <textarea>Fun aquatic experience for the whole family.</textarea>

          <div class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="card">
          <h3>Bungee Jumping</h3>

          <label>Experiences Name</label>
          <input type="text" value="Bungee Jumping" />

          <label>Price</label>
          <input type="number" value="80" />

          <label>Capacity</label>
          <input type="number" value="15" />

          <label>Description</label>
          <textarea>Exciting jump for adrenaline lovers.</textarea>

          <div class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="card">
          <h3>Artisanal Food</h3>

          <label>Experiences Name</label>
          <input type="text" value="Artisanal Food" />

          <label>Price</label>
          <input type="number" value="50" />

          <label>Capacity</label>
          <input type="number" value="20" />

          <label>Description</label>
          <textarea>Delicious food prepared by hand.</textarea>

          <div class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </section>
    <!--COMMENTARY-->
         <section class="exit-section">
        <div class="exit">
          <button type="button" class="btnprofile">Profile</button>
          <button type="button" class="btnlogout">Logout</button>
        </div>
      </section>
  </main>
  <!--COMMENTARY-->
  <footer class="container">
    <section class="container-footer">
      <div class="sf-footer">
        <div class="logo-footer">
          <img src="../assets/img/logo.webp" alt="logo footer" />
        </div>
        <div class="social-footer">
          <a href="#"><img src="../assets/img/github.png" alt="github" /></a>
          <a href="#"><img src="../assets/img/facebook.png" alt="facebook" /></a>
          <a href="#"><img src="../assets/img/youtube.png" alt="youtube" /></a>
          <a href="#"><img src="../assets/img/instagram.png" alt="instagram" /></a>
        </div>
      </div>
      <div class="info-footer">
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
        <a href="#">TyC</a>
      </div>
    </section>
    <p class="footer-copy">
      © 2025 Colombia Hidden Routes - All rights reserved.
    </p>
  </footer>
</body>

</html>
