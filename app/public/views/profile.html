<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" type="image/png" href="../assets/img/logo.webp" />
  <title>Hidden Routes</title>
</head>

<body>
  <!--COMMENTARY-->
  <header class="navbar container">
    <div class="logo">
      <h1>Hidden Routes</h1>
    </div>
    <nav>
      <ul class="nav-link">
        <li><a href="../dashboard.html">Home</a></li>
        <li><a href="./experience.html">Experiences</a></li>
        <li><a href="./experienceManager.html">Manage</a></li>
        <li><a href="./paymentMethod.html" class="btn-get-verified">Get verified</a></li>
        <a href="./login.html">
          <button type="button" id="btnlogin">Login</button>
        </a>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="container-profile" id="dynamic-profile">
      <!-- El contenido del perfil se insertará dinámicamente por profile.js -->
    </section>
    <section class="form-profile">
      <h2>Profile</h2>
      <form class="reservation-form">
        <!--COMMNETARY -->
        <label for="name">Name</label>
        <input type="text" id="nameprofile" placeholder="example: Juan  Perez">
        <!--COMMNETARY -->
        <label for="email">Last name</label>
        <input type="text" id="email" placeholder="marcelo@example.com">
        <!--COMMNETARY -->
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="Host">Host</option>
          <option value="Tourist">Tourist</option>
        </select>
        <label for="profilePhoto">Upload Profile Photo</label>
        <input type="file" id="profilePhoto" name="photo" accept="image/*">
        <button type="submit" class="btn-submit">Update</button>
        <!-- Panel de reservas activas -->
        <section id="active-bookings-panel" class="active-bookings-panel">
          <h3>Reservas activas</h3>
          <div class="container-prin-exp">
            <div class="experiences-cards">
              <div id="active-bookings-list" class="cards-container">
                <!-- Las reservas activas se mostrarán aquí dinámicamente -->
              </div>
            </div>
          </div>
        </section>
        <!--COMMNETARY -->
        <section class="exit-section">
          <div class="exit">
            <button type="button" class="btnlogout">Logout</button>
          </div>
        </section>
  </main>
  <!--COMMENTARY-->
  <footer class="container">
    <section class="container-footer">
      <div class="sf-footer">
        <div class="logo-footer">
          <img src="../assets/img/logo.webp" alt="logo footer" />
        </div>
        <div class="social-footer">
          <a href="#"><img src="../assets/img/github.png" alt="github" /></a>
          <a href="#"><img src="../assets/img/facebook.png" alt="facebook" /></a>
          <a href="#"><img src="../assets/img/youtube.png" alt="youtube" /></a>
          <a href="#"><img src="../assets/img/instagram.png" alt="instagram" /></a>
        </div>
        <div class="info-footer">
          <a href="./aboutUs.html">About us</a>
          <a href="./aboutUs.html">Contact</a>
          <a href="./aboutUs.html">Privacy</a>
          <a href="./aboutUs.html">TyC</a>
        </div>
      </div>
    </section>
    <p class="footer-copy">
      © 2025 Colombia Hidden Routes - All rights reserved.
    </p>
  </footer>
</body>
<script src="../assets/js/profile.js"></script>

</html>
